<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="config">
            <p>Enable autoplay blocker</p>
            <input type="checkbox" name="autoplay" id="autoplay" value="checked"></input>

            <p>Enable billboard blocker</p>
            <input type="checkbox" name="billboard" id="billboard" value="checked"></input>

            <p>Enable big row blocker</p>
            <input type="checkbox" name="bigrow" id="bigrow" value="checked"></input>

            <button type="submit">Save</button>
        </form>
        <script src="config.js"></script>
    </body>
</html>
