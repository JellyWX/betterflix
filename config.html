<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form id="config">
            <p>Enable autoplay blocker</p>
            <input type="checkbox" name="autoplay" id="autoplay"></input>

            <p>Enable billboard blocker</p>
            <input type="checkbox" name="billboard" id="billboard"></input>

            <p>Enable big row blocker</p>
            <input type="checkbox" name="bigrow" id="bigrow"></input>

            <input type="submit"></input>
        </form>
        <script src="config.js"></script>
    </body>
</html>
